<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container">
            <h2>Open Weather API</h2>
        </div>
    </header>

    <section class="main">
        <div class="container">
            <form action="/" method="POST">
                <label for="zipInput">Zip Code</label>
                <input id="zipInput" type="text" name="zipCode" placeholder="US Zip Code">
                <button type="submit">Get Weather</button>
            </form>
        </div>
    </section>
</body>
</html>
